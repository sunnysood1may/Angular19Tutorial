<div 
  class="draggable" 
  draggable="true"
  (dragstart)="onDragStart($event)"
  (drag)="onDrag($event)"
  (dragend)="onDragEnd($event)">
  Drag Me!
</div>

<div 
  class="dropzone" 
  (dragover)="onDragOver($event)"
  (dragenter)="onDragEnter($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)">
  Drop Here!
</div>
