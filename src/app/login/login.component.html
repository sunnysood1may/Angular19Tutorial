<div style="text-align: center;">
<h2>Template Driven Login Form</h2>
<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <div>
        <label for="name">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="user.name"
          required
          minlength="3"
        />
      </div>
      <div>
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="user.email"
          required
          email
        />
      </div>
    
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="user.password"
          required
          minlength="6"
        />
      </div>
    
      <button type="submit" [disabled]="!userForm.valid">Login</button>
</form>
{{ user | json }}
</div>
